<!DOCTYPE html>
<html>
<head>
    <title>Digital Addiction Risk Predictor</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            /* Background Image */
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            width: 420px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="overlay">
    <div class="box">
        <h2>ðŸ§  Digital Addiction Risk Predictor</h2>

        <form method="post">
            <input type="number" step="0.1" name="screen_time" placeholder="Total Screen Time (hrs)" required>
            <input type="number" step="0.1" name="social_time" placeholder="Social Media Time (hrs)" required>
            <input type="number" step="0.1" name="gaming_time" placeholder="Gaming Time (hrs)" required>
            <input type="number" step="0.1" name="work_time" placeholder="Work / Study Time (hrs)" required>
            <input type="number" step="0.1" name="sleep_hours" placeholder="Sleep Hours" required>

            <select name="night_usage" required>
                <option value="">Night Phone Usage?</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <button type="submit">Predict Risk</button>
        </form>

        {% if result %}
        <div class="result">
            <h3>ðŸ“Š Risk Level: {{ result }}</h3>
            <p><b>Suggestion:</b> {{ suggestion }}</p>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
